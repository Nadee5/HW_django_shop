{% extends 'shop/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-12">
        <div class="card">
            <div class="card-header text-dark">
                Мой профиль
            </div>
            <div class="card-body text-dark">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark">SAVE</button>
                </form>
            </div>
            <div class="card-footer text-dark">
                <a href="{% url 'users:get_new_password' %}" class="btn btn-danger">Сгенерировать пароль</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
